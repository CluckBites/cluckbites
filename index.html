<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cluck Bites</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd9a8;
  text-align: center;
  color: #333;
}

header {
  background: #b22222;
  color: white;
  padding: 30px;
}

.card {
  background: #f2c894;
  padding: 25px;
  margin: 40px auto;
  width: 90%;
  max-width: 400px;
  border-radius: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

select, input {
  padding: 10px;
  margin: 8px 0;
  width: 90%;
  border-radius: 8px;
  border: none;
}

button {
  background: white;
  color: #8b3a00;
  border: none;
  padding: 12px;
  width: 90%;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ffe4c4;
}

#total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
<body>

<header>
<h1>Cluck Bites</h1>
<p>Crispy. Juicy. Unforgettable.</p>
</header>

<div class="card">

<h2>Place Order</h2>

<input type="text" id="customer" placeholder="Enter Your Name">

<select id="chicken">
<option value="69">3 Pieces - 69</option>
<option value="125">5 Pieces - 125</option>
<option value="170">7 Pieces - 170</option>
</select>

<select id="sauce">
<option value="0">No Sauce</option>
<option value="5">Sinigang Zing (+5)</option>
<option value="2">Kare-Kare Cream (+2)</option>
<option value="2">Adobo Glaze (+2)</option>
</select>

<select id="drink">
<option value="0">No Drink</option>
<option value="16">Lychee Drink (+16)</option>
</select>

<div id="total">Total: 0</div>

<button onclick="submitOrder()">Place Order</button>

</div>

<script>

const chicken = document.getElementById("chicken");
const sauce = document.getElementById("sauce");
const drink = document.getElementById("drink");
const totalDisplay = document.getElementById("total");

function updateTotal() {

let total =
parseInt(chicken.value) +
parseInt(sauce.value) +
parseInt(drink.value);

totalDisplay.innerText = "Total: " + total;

}

chicken.addEventListener("change", updateTotal);
sauce.addEventListener("change", updateTotal);
drink.addEventListener("change", updateTotal);

updateTotal();

function submitOrder() {

let name = document.getElementById("customer").value;

if (name === "") {
alert("Enter name first");
return;
}

alert("Order Submitted Successfully");

document.getElementById("customer").value = "";

}

</script>

</body>
</html>
