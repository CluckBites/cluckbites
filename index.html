<title>Cluck Bites</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd9a8;
  text-align: center;
  color: #333;
}

header {
  background: #b22222;
  color: white;

}

.container {
  background: #f2c894;
  padding: 25px;
  margin: 40px auto;

<body>

<header>
<h1>Cluck Bites</h1>
<p>Order Your Food</p>
</header>

<div class="container">

<input type="text" id="customer" placeholder="Enter Your Name">

<select id="chicken">
<option value="69">3 Pieces - 69</option>
<option value="125">5 Pieces - 125</option>
<option value="170">7 Pieces - 170</option>
</select>

<select id="sauce">
<option value="0">No Sauce</option>
<option value="5">Sinigang (+5)</option>
<option value="2">Kare Kare (+2)</option>
<option value="2">Adobo (+2)</option>
</select>

<select id="drink">
<option value="0">No Drink</option>
<option value="16">Lychee Drink (+16)</option>
</select>

<div id="total">Total: 0</div>

<button onclick="calculate()">Calculate</button>
<button onclick="submitOrder()">Submit Order</button>

</div>
  
<script>
window.addEventListener("load", function () {

const supabaseUrl = "https://grtttmvcwswbfqbmfwlt.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdydHR0bXZjd3N3YmZxYm1md2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNjYyMjUsImV4cCI6MjA4Nzg0MjIyNX0.Rq0iWluWgd7IsTjU6Sg7F-SpDvXPysd9BkVPvAhn7fI";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

console.log("Supabase initialized");

window.saveToDatabase = async function(name, total, chickenText, sauceText, drinkText) {

if(!supabase) return;

const { error } = await supabase
.from("orders")
.insert([{
customer_name: name,
chicken_size: chickenText,
sauce: sauceText,
drink: drinkText,
total_price: total,
status: "active"
}]);

if(error){
alert("Database error");
console.log(error);
} else {
alert("Order saved to database");
}

}

});

function submitOrder() {

let name = document.getElementById("customer").value;

if(name === ""){
alert("Enter name");
return;
}

let total =
parseInt(chicken.value) +
parseInt(sauce.value) +
parseInt(drink.value);

let chickenText = chicken.options[chicken.selectedIndex].text;
let sauceText = sauce.options[sauce.selectedIndex].text;
let drinkText = drink.options[drink.selectedIndex].text;

window.saveToDatabase(name, total, chickenText, sauceText, drinkText);

}
  
</script>
