<!DOCTYPE html>
<html>
<head>
<title>Cluck Bites</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background: #ffd9a8;
  text-align: center;
}

.card {
  background: #f2c894;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  margin: 50px auto;
  border-radius: 12px;
}

select, input {
  width: 90%;
  padding: 8px;
  margin: 6px 0;
}

button {
  width: 90%;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Cluck Bites</h2>

<div class="card">

<input type="text" id="name" placeholder="Enter Name">

<select id="chicken">
<option value="69">3 Pieces - 69</option>
<option value="125">5 Pieces - 125</option>
<option value="170">7 Pieces - 170</option>
</select>

<select id="sauce">
<option value="0">No Sauce</option>
<option value="5">Sinigang (+5)</option>
<option value="2">Kare Kare (+2)</option>
</select>

<select id="drink">
<option value="0">No Drink</option>
<option value="16">Drink (+16)</option>
</select>

<h3 id="total">Total: 0</h3>

<button onclick="calculate()">Calculate</button>

<button onclick="submitOrder()">Submit Order</button>

</div>

<script>

function calculate() {

let chicken = parseInt(document.getElementById("chicken").value);
let sauce = parseInt(document.getElementById("sauce").value);
let drink = parseInt(document.getElementById("drink").value);

let total = chicken + sauce + drink;

document.getElementById("total").innerText = "Total: " + total;

}

function submitOrder() {

let name = document.getElementById("name").value;

if(name === "") {
alert("Enter name");
return;
}

alert("Order Submitted");
}

</script>

</body>
</html>
