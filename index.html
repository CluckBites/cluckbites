<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cluck Bites</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffd9a8;
  text-align: center;
  color: #333;
}

header {
  background: #b22222;
  color: white;
  padding: 25px;
}

.container {
  background: #f2c894;
  padding: 25px;
  margin: 40px auto;
  width: 90%;
  max-width: 400px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

select, input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
}

button {
  width: 90%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ffe4c4;
}

#total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2">
  
</script>
  
</head>
<body>

<header>
<h1>Cluck Bites</h1>
<p>Order Your Food</p>
</header>

<div class="container">

<input type="text" id="customer" placeholder="Enter Your Name">

<select id="chicken">
<option value="69">3 Pieces - 69</option>
<option value="125">5 Pieces - 125</option>
<option value="170">7 Pieces - 170</option>
</select>

<select id="sauce">
<option value="0">No Sauce</option>
<option value="5">Sinigang (+5)</option>
<option value="2">Kare Kare (+2)</option>
<option value="2">Adobo (+2)</option>
</select>

<select id="drink">
<option value="0">No Drink</option>
<option value="16">Lychee Drink (+16)</option>
</select>

<div id="total">Total: 0</div>

<button onclick="calculate()">Calculate</button>
<button onclick="submitOrder()">Submit Order</button>

</div>
  
<script>
document.body.innerHTML += "<h2>SCRIPT IS RUNNING</h2>";
</script>


</body>
</html>
